<div class="card">
  <div class="header-card">
    <h1>Listagem de Professores</h1>
    <button
      pButton
      type="button"
      (click)="showItemCadastro(true)"
      class="p-button-outlined"
    >
      Cadastrar Professor
    </button>
  </div>
  <p-table
    styleClass="p-datatable-sm"
    [value]="alunos"
    [paginator]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    [(first)]="first"
    responsiveLayout="scroll"
    currentPageReportTemplate="{first} a {last} de {totalRecords}"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template class="header-table" pTemplate="header">
      <tr>
        <th>MATRÍCULA</th>
        <th>NOME</th>
        <th>AÇÕES</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aluno>
      <tr>
        <td style="width: 250px">{{ aluno.id }}</td>
        <td style="width: 250px">{{ aluno.nome }}</td>
        <td style="width: 250px">
          <div class="acoes">
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-user-edit"
              (click)="showItemEdicao(aluno)"
              class="p-button-rounded p-button-warning"
            ></button>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-times"
              class="p-button-rounded p-button-danger"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
