<div class="card">
  <div class="header-card">
    <h1>Listagem de Professores</h1>
    <button
      pButton
      type="button"
      (click)="showItemCadastro(true)"
      class="p-button-outlined"
    >
      Cadastrar Professor
    </button>
  </div>
  <p-table
    styleClass="p-datatable-sm"
    [value]="professores"
    [paginator]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    [(first)]="first"
    responsiveLayout="scroll"
    currentPageReportTemplate="{first} a {last} de {totalRecords}"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template class="header-table" pTemplate="header">
      <tr>
        <th>REGISTRO</th>
        <th>NOME</th>
        <th>DISCIPLINA</th>
        <th>EMAIL</th>
        <th>AÇÕES</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-professor>
      <tr>
        <td style="width: 250px">{{ professor.id }}</td>
        <td style="width: 250px">
          {{ professor.nome + " " + professor.sobrenome }}
        </td>
        <td style="width: 250px">{{ professor.disciplina }}</td>
        <td style="width: 250px">{{ professor.email }}</td>
        <td style="width: 250px">
          <div class="acoes">
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-user-edit"
              (click)="showItemEdicao(professor)"
              class="p-button-rounded p-button-warning"
            ></button>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-times"
              (click)="excluirProfessor(professor)"
              class="p-button-rounded p-button-danger"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
